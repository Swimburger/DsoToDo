<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let taskList of taskLists">
      <app-task-list-details 
        [taskList]="taskList"
        (onDeleteClick)="deleteTaskList($event.taskList)"
        (onSaveClick)="saveTaskList($event.taskList)"
        >
      </app-task-list-details>
    </div>
  </div>
</div>
